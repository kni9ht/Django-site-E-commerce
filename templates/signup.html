{%extends 'boiler.html'%}
{%load static%}
{%block title%}Sign up{%endblock%}
{%block state%}{%endblock%}
{%block body%}
<div class="login-dark"
    style="height: 676px;background: url({%static 'assets/img/nebo-zvezdy-luna-oblaka-noch-art-risunok-minimalizm.jpg'%});">
    <form method="post" action="save/ " style="background: rgba(29,30,30,0);">
        {% csrf_token %}
        <h1 style="height: 42px;width: 251px;font-size: 24px;font-family: Poppins, sans-serif;color: #324d6b;">
            <strong>Create</strong> an account</h1>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required="" autocomplete="off"
                style="font-family: Poppins, sans-serif;"></div>
        <div class="form-group"><input class="form-control" type="text" name="user" placeholder="Username" required="" autocomplete="off"
                style="font-family: Poppins, sans-serif;"></div>
        <div class="form-group"><input class="form-control" type="tel" inputmode="numeric" required="" minlength="10" autocomplete="off"
                maxlength="10" name="number" placeholder="Mobile Number" style="font-family: Poppins, sans-serif;">
        </div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off"
                required="" minlength="8" maxlength="20" style="font-family: Poppins, sans-serif;"></div>
        <div class="form-group"><button class="btn btn-outline-primary btn-block" type="submit"
                style="font-family: Poppins, sans-serif;">Sign up</button></div><a class="forgot" href="#"
            style="font-family: Poppins, sans-serif;">Forgot your email or password?</a>
        <div class="container" style="padding: 0;max-width: 100%;">
            <div class="form-row"
                style="margin: 0;margin-top: 5px;background: rgba(50,77,107,0.32);height: 47px;border-radius: 20px;">
                <div class="col" style="width: 40px;max-width: 33.33%;text-align: center;"><a href="/home"><i
                            class="la la-home" style="font-size: 30px;margin-top: 6px;"></i></a></div>
                <div class="col" style="width: 40px;max-width: 33.33%;height: 55px;text-align: center;"><a href="#"><i
                            class="fa fa-moon-o" style="font-size: 30px;color: rgb(244,2,2);margin-top: 6px;"></i></a>
                </div>
                <div class="col" style="text-align: center;"><a href="/login"><i class="la la-user"
                            style="font-size: 30px;margin-top: 6px;"></i></a></div>
            </div>
        </div>
    </form>
</div>
{%endblock%}
